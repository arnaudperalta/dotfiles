window:
  dimensions:
    columns: 120
    lines: 30
  decorations: None
  opacity: 0.95

  dynamic_title: true
  padding:
    x: 0
    y: 0

font:
  normal:
    family: NotoSansMono Nerd Font
    style: Regular

  bold:
    family: Noto Sans Mono Nerd Font
    style: Bold

  italic:
    family: noto Sans Mono Nerd Font
    style: Italic

  size: 10

scrolling:
  history: 9000
  multiplier: 3

debug.render_timer: false

draw_bold_text_with_bright_colors: false

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
